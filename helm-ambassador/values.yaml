ambassador:
  replicaCount: 1
  service:
    type: NodePort
    ports:
      - name: https
        port: 443
        targetPort: 8443
        protocol: TCP
        nodePort: 30443

  initContainers:
  - name: load-plugins
    image: account-dc-plugin:latest
    imagePullPolicy: "IfNotPresent"
    command:
    - cp
    - /etc/ambassador-plugins/account-dc-plugin.so
    - /etc/ambassador-plugins-target/
    volumeMounts:
    - name: plugins
      mountPath: /etc/ambassador-plugins-target
  volumes:
  - name: plugins
    emptyDir: {}
  volumeMounts:
  - name: plugins
    mountPath: /etc/ambassador-plugins

  enableAES: true
  licenseKey:
    value:
    createSecret: true
    secretName:

  redis:
    create: false

  authService:
    create: true

  rateLimit:
    create: false
